<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROUTING</title>
</head>
<body ng-app="myApp">

    <p><a href="#/!">Main</a></p>
    
    <a href="#!red">Red</a>
    <a href="#!green">Green</a>
    <a href="#!blue">Blue</a>
    
    <div ng-view></div>



    <script src="Angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script> <!--ExtensÃ£o para funcionar as rotas-->
    
    <script>
    var app = angular.module("myApp", ["ngRoute"]);
    app.config(function($routeProvider) {
      $routeProvider
      .when("/", {
        templateUrl : "Ajax.html"
      })
      .when("/red", {
        templateUrl : "red.html"
      })
      .when("/green", {
        templateUrl : "green.html"
      })
      .when("/blue", {
        templateUrl : "blue.html"
      });
    });
    </script>
    </body>
</html>
